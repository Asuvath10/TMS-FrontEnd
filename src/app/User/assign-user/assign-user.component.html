<div class="container-fluid ">
    <app-logout></app-logout>
    <div>
        <h2>AssignUsers for ProposalLetter</h2>
    </div>
    <div class="row text-dark">
        <label>UserName :</label>
        <p>{{ userDetails.fullName }}</p>
    </div>
    <div>
        <form>
            <div class="mb-4">
                <select class="form-select" area-label="preparerId" name="preparerId" [(ngModel)]="PL.preparerId">
                    <option *ngFor="let item of preparerList" value="{{item.id}}">{{item.fullName}}</option>
                </select>
                <label for="preparerId">Preparer</label>
            </div>
            <div class="mb-4">
                <select class="form-select" area-label="default select example" name="reviewerId"
                    [(ngModel)]="PL.reviewerId">
                    <option *ngFor="let item of reviewerList" value="{{item.id}}">{{item.fullName}}</option>
                </select>
                <label for="reviewerId">Reviewer</label>
            </div>
            <div class="">
                <select class="form-select" area-label="default select example" name="ApproverId"
                    [(ngModel)]="PL.approverId">
                    <option *ngFor="let item of ApproverList" value="{{item.id}}">{{item.fullName}}</option>
                </select>
                <label for="ApproverId">Approver</label>
            </div>
            <button class="btn btn-info" (click)="OnSubmit()">Assign </button>
        </form>
    </div>
</div>
