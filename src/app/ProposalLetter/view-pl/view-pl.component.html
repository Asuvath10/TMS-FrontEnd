<div class="container">
    <div class="col-md-6 align-items-center">
        <p>FullName: {{ userDetails.fullName }}</p>
        <p>Email: {{ userDetails.email }}</p>
        <p>Address: {{ userDetails.address }}</p>
        <p>Pan: {{ userDetails.pan }}</p>
    </div>
    <div class="container-fluid px-4 pt-2 pb-2">
        <h3 class="text-black pb-2">ProposalLetter</h3>
        <div class="row">
            <div *ngFor="let form of forms" class="col-md-8">
                <div class="row mt-4">
                    <div class="col-md-6"><b class="text-dark">{{form.name}}</b></div>
                    <div class="col-md-6">
                        <p>{{form.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
