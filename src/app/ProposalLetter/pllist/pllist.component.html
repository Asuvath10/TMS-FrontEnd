<div class="container-fluid">
    <h2>Welcome, {{this.userName}}</h2>
    <h2>Proposals</h2>
    <div *ngIf="isRequestPL && Login.IsUser" class="pb-3">
        <button class="btn btn-info btn-sm hover" (click)="OnclickRequest()">Request Proposal</button>
    </div>
    <div *ngIf="userrole === '1'" class="pb-3">
        <a class="btn btn-info btn-sm hover" routerLink="/PLrequest">PL Requests</a>
    </div>
    <app-logout></app-logout>
    <table class="col-md-10 table table-striped">
        <thead>
            <tr>
                <th>PLID</th>
                <th>Assessment Year</th>
                <th>Status</th>
                <th>Created On</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proposal of proposalList">
                <td>{{ proposal.id }}</td>
                <td>{{ proposal.assessmentYear }}</td>
                <td>{{ proposal.plStatus.status }}</td>
                <td>{{proposal.createdOn | date: 'yyyy-MM-dd'}}</td>
                <td>
                    <a class="btn btn-info btn-sm" *ngIf="proposal.plstatusId === 'Approved'"
                        (click)="ExportPDF(proposal.id)">Export PDF</a>
                </td>
                <td *ngIf="proposal.plstatusId === 'Approved'">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/ViewPL">View Details</a>
                </td>
                <!-- <td *ngIf="userrole === '3'">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/ViewPL">View Details</a>
                </td> -->
                <td *ngIf="Login.IsPreparer && proposal.plstatusId === 'Preparing'">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/PLcrud">Prepare</a>
                </td>
                <td *ngIf="Login.IsReviewer && proposal.plstatusId === 'Move to Review'">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/PLcrud">Review</a>
                </td>
                <td *ngIf="Login.IsReviewer && proposal.plstatusId === 'Preparing' && proposal.draft === true">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/ViewPL">View Details</a>
                </td>
                <td
                    *ngIf="Login.IsApprover && (proposal.plstatusId === 'Preparing' || proposal.plstatusId === 'Move to Review') && proposal.draft === true">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/ViewPL">View Details</a>
                </td>
                <td *ngIf="Login.IsApprover && proposal.plstatusId === 'Pending Approval'">
                    <a class="btn btn-info btn-sm" routerLink="./{{proposal.id}}/ViewPL">Approve</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
